user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 512;
}

http {
  include /etc/nginx/mime.types;
  include /etc/nginx/fastcgi.conf;

  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript;

  upstream denopaste {
    server denopaste:8000;
  }

  server {
    listen 80;
    server_name denopaste.com www.denopaste.com;

    return 301 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl;
    server_name denopaste.com www.denopaste.com;

    ssl_certificate /etc/nginx/certs/denopaste_com_chain.crt;
    ssl_certificate_key /etc/nginx/certs/denopaste_com.key;

    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    proxy_http_version 1.1;
    proxy_redirect off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    location ~* \.(?:svg|css|js|woff2)$ {
      expires 30d;
      proxy_pass http://denopaste;
    }

    location / {
      proxy_pass http://denopaste;
    }
  }
}
